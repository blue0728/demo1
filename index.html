<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="css/global.css" rel="stylesheet">
<script src="js/flexible.js"></script>
<script src="js/zepto.min.js"></script>
<script src="js/touchSlide.js"></script>
<script src="js/common.js"></script>
<style>
    a{padding: 20px ;display: inline-block;background: #ccc;border: 1px solid #ddd;margin: 20px;border-radius: 5px;}
</style>
</head>
<body>
    
    <div class="box">
        <ul id="slide">
            <li><img src="images/kong.gif" data-src="images/1.jpg" alt=""></li>
            <li><img src="images/kong.gif" data-src="images/2.jpg" alt=""></li>
            <li><img src="images/kong.gif" data-src="images/3.jpg" alt=""></li>
            <li><img src="images/kong.gif" data-src="images/4.jpg" alt=""></li>
            <li><img src="images/kong.gif" data-src="images/5.jpg" alt=""></li>
            <li><img src="images/kong.gif" data-src="images/6.jpg" alt=""></li>
        </ul>
        <div class="btn" id="btn"></div>
    </div>

    <div class="box">
        <ul id="slide3">
            <li class="bb"><img src="images/kong.gif" data-src="images/1.jpg" alt=""></li>
            <li><img src="images/kong.gif" data-src="images/2.jpg" alt=""></li>
            <li><img src="images/kong.gif" data-src="images/3.jpg" alt=""></li>
            <li><img src="images/kong.gif" data-src="images/4.jpg" alt=""></li>
            <li><img src="images/kong.gif" data-src="images/5.jpg" alt=""></li>
            <li><img src="images/kong.gif" data-src="images/6.jpg" alt=""></li>
        </ul>
        <div class="btn" id="btn3"></div>
    </div>


    <p><a href="javascript:;" id="ac" data-url="index.html">点我loading页面</a></p>

    <p><a href="javascript:;" id="msg">点我msg</a></p>
    <p><a href="javascript:;" id="dg1">点我对话框1</a></p>
    <p><a href="javascript:;" id="dg2">点我对话框2</a></p>
    <p><a href="javascript:;" id="dg3">点我自定义</a></p>
    <div style="height:3000px;"></div>
<script>

$(function(){

    $('#slide').TouchSlide({
        btn: $('#btn')
    });

    $('#slide3').TouchSlide({
        btn: $('#btn3')
    });

    $('#msg').on('tap',function(){

        hm.dialog.msg('帐号或密码错误!')
    })

    $('#dg1').on('tap',function(){

        hm.dialog.show({
            text: '我是确认框1'
        })
    })

    $('#dg2').on('tap',function(){

        hm.dialog.show({
            text: '我是对话框2',
            okFn: function(){
                hm.dialog.msg('todo Ajax操作')
            }
        })
    });

    $('#dg3').on('tap',function(){
         hm.dialog.show({
            html: '<div class="box" style="width:16rem;">' +
                   ' <ul id="slide2">' + 
                       ' <li class="bb"><img src="images/kong.gif" data-src="images/1.jpg" alt=""></li>' +
                       ' <li><img src="images/kong.gif" data-src="images/2.jpg" alt=""></li>'+
                        '<li><img src="images/kong.gif" data-src="images/3.jpg" alt=""></li>'+
                        '<li><img src="images/kong.gif" data-src="images/4.jpg" alt=""></li>'+
                       ' <li><img src="images/kong.gif" data-src="images/5.jpg" alt=""></li>'+
                        '<li><img src="images/kong.gif" data-src="images/6.jpg" alt=""></li>'+
                    '</ul>'+
                    '<div class="btn" id="btn2"></div>'+
                '</div>',
            onshow: function(){
                 $('#slide2').TouchSlide({
                    btn: $('#btn2')
                });
            }    
         })
    })

})    
</script>    
</body>
</html>
